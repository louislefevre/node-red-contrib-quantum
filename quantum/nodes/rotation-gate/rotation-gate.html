<script type="text/javascript">
  RED.nodes.registerType("rotation-gate", {
    category: "quantum",
    color: "#8A3FFC",
    defaults: {
      name: { value: "" },
      axis: {
        value: "",
        required: true,
      },
      angle: {
        value: 0,
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "rotation gate",
    icon: "font-awesome/fa-undo",
    align: "right",
    label: function () {
      return this.name || "rotation";
    },
    inputLabels: "Qubit",
    outputLabels: "Qubit",

    oneditprepare: function () {
      if (document.getElementById("node-input-axis").value == "y") {
        $(".y-rotation").addClass("selected");
      } else if (document.getElementById("node-input-axis").value == "z") {
        $(".z-rotation").addClass("selected");
      } else {
        document.getElementById("node-input-axis").value = "x";
        $(".x-rotation").addClass("selected");
        this.axis = "x";
      }

      $(".x-rotation").on("click", function () {
        $(".y-rotation").removeClass("selected");
        $(".z-rotation").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("node-input-axis").value = "x";
      });
      $(".y-rotation").on("click", function () {
        $(".x-rotation").removeClass("selected");
        $(".z-rotation").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("node-input-axis").value = "y";
      });
      $(".z-rotation").on("click", function () {
        $(".x-rotation").removeClass("selected");
        $(".y-rotation").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("node-input-axis").value = "z";
      });

      document.getElementById("node-input-angle").onchange = function () {
        document.getElementById("angle-label").innerHTML =
          "Rotation angle \xa0 \xa0" +
          document
            .getElementById("node-input-angle")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("angle-label").innerHTML =
        "Rotation angle \xa0 \xa0" + this.angle.toString() + " \u03C0";
      document.getElementById("node-input-angle").value = this.angle;
    },
  });
</script>

<script type="text/html" data-template-name="rotation-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <span class="rotation-axis-toggle">
      <button type="button" class="red-ui-button toggle x-rotation">
        X axis
      </button>
      <button type="button" class="red-ui-button toggle y-rotation">
        Y axis
      </button>
      <button type="button" class="red-ui-button toggle z-rotation">
        Z axis
      </button>
    </span>
  </div>
  <div class="form-row">
    <label for="node-input-angle" id="angle-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-angle"
      name="angle"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
  <!-- Do not delete -->
  <div hidden>
    <input type="text" id="node-input-axis" />
  </div>
  <!------------------->
</script>

<script type="text/html" data-help-name="rotation-gate">
  <p>
    This node rotates the input qubit by a given angle about the x, y or z axis.
  </p>
  <p>
    To do so, open the node properties, select the rotation axis & 
    drag the slider to specify the angle of rotation (in radians). 
    <br /><br />
    In terms of the <b>Bloch Sphere</b> (see 'Details' below), this corresponds to a rotation of the sphere along the specified axis.
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The qubit object to apply the rotation.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload
          <span class="property-type">object</span>
      </dt>
      <dd>The same qubit object that was received as input.</dd>
      <dt class="optional">topic 
        <span class="property-type">string</span>
      </dt>
      <dd>"Quantum Circuit"</dd>
    </dl>

    <h3>Details</h3>
    <p>
      Qubit objects can be generated from:
      <ul>
        <li>'Quantum circuit' node in 'Bits only' mode.</li>
        <li>'Quantum register' node along with 'Quantum circuit' in 'Register & bits' mode.</li>
      </ul>

      Unless specified, qubits are initialised in the 0 state.
    </p>

    <br/>

    <h5>Qubit State</h5>
    <p>
      A qubit is the same to a quantum computer than what a bit is to a classical computer: the smallest unit of information.<br />
      The <b>Bloch sphere</b> representation is considered as the most simple and ludic way to understand & visualise a qubit (see image below).
      <br /><br />
      In contrast with classical bits that can only be in a '0' or a '1' state, qubits can store much more information.
      In fact, all points on the sphere represent a different qubit state, the usual classical bit states being labelled as:
      <ul>
        <li>State 0</li>
        <li>State 1</li>
      </ul>
      Quantum states that are in between those 2 points are a weighted combination of the '0' and '1' states. This is called <b>superposition</b>. <br/>
      To set the qubit in a particular state, we operate rotations or reflections of the <b>Bloch sphere</b> while keeping the x, y and z axis unchanged.
      <br /><br />
      <b>Example:</b> Applying a &#960; radians rotation about the x-axis on a qubit that is in the '0 state' will put it in the '1 state'. 
    </p>

    <blockquote class="imgur-embed-pub" lang="en" data-id="a/OZ0NDOR" data-context="false" >
      <a href="//imgur.com/a/OZ0NDOR">Bloch Sphere representation of quantum bits &amp; Probabilistic measurements</a>
    </blockquote>

    <h5>Qubit Measurement</h5>
    <p>
      It is very important to understand that, even though a qubit can take an infinite number of states, our technology only allows us to measure '0' or '1', like on a classical bit.
      <br/><br/>
      Since we measure and interpret a qubit state using classical machines, this can be seen as a projection of quantum computing back to classical computing: from quantum states back to binary values.
      <br /><br />
      This leads to probabilistic measurement results.
      In practice, the closest the qubit state is from the '1 state', the more likely we are to measure a '1'.
      <br/><br/>
      <b>Example:</b> If we measure a 1000 times a qubit that has a state in the x-y plane, then we will get more or less 500 '0' measurements and 500 '1' measurements. 
    </p>

    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
</script>
