<script type="text/javascript">
  RED.nodes.registerType("quantum-circuit", {
    category: "quantum",
    color: "#C0C0C0",
    defaults: {
      name: { value: "" },
      structure: { value: "", required: true },
      cbits: { 
        value: "", 
        required: true, 
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0){return true} 
          else {return false}
        }
      },
      outputs: { 
        value: "", 
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0){return true} 
          else {return false}
        },
      }
    },
    inputs: 1,
    icon: "font-awesome/fa-play-circle",
    align: 'left',
    paletteLabel: "quantum circuit",
    label: function () {
      return this.name || "quantum circuit";
    },
    outputLabels: function(index) {
      if (this.structure === 'qubits') {
        return "Qubit " + index;
      } else {
        return "Register r" + index;
      }
    },

    oneditprepare: function () {
      if (document.getElementById("node-input-structure").value == "qubits") {
        $(".circuit-structure-qubits").addClass("selected");
        $(".cbits").show();
        document.getElementById("number-outputs").innerHTML = "Number of qubits";
      } else {
        document.getElementById("node-input-structure").value = "registers";
        $(".circuit-structure-registers").addClass("selected");
        $(".cbits").hide();
        document.getElementById("number-outputs").innerHTML = "Number of registers";
        document.getElementById("node-input-cbits").value = 1; // Required node property
      }

      $(".circuit-structure-qubits").on("click", function () {
        $(".circuit-structure-registers").removeClass("selected");
        $(this).addClass("selected");
        $(".cbits").show();
        document.getElementById("number-outputs").innerHTML = "Number of qubits";
        document.getElementById("node-input-structure").value = "qubits";
        document.getElementById("node-input-cbits").value = "";
      });

      $(".circuit-structure-registers").on("click", function () {
        $(".circuit-structure-qubits").removeClass("selected");
        $(this).addClass("selected");
        $(".cbits").hide();
        document.getElementById("number-outputs").innerHTML = "Number of registers";
        document.getElementById("node-input-structure").value = "registers";
        document.getElementById("node-input-cbits").value = 1; // Required node property
      });
    },
  });
</script>

<script type="text/html" data-template-name="quantum-circuit">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <br />
  <h3>Quantum Circuit Structure</h3>
  <div class="form-row">
    <span class="circuit-structure-toggle">
      <button type="button" class="red-ui-button toggle circuit-structure-registers">Registers & Bits</button>
      <button type="button" class="red-ui-button toggle circuit-structure-qubits">Bits only</button>
    </span>
  </div>
  <div class="form-row">
    <label for="node-input-number-registers" id="number-outputs"><i class="fa fa-tag"></i> </label>
    <input type="number" min="1" id="node-input-outputs" />
  </div>
  <div class="form-row cbits">
    <label for="node-input-number-cbits"><i class="fa"></i>Number of classical bits</label>
    <input type="number" min="1" id="node-input-cbits" />
  </div>
  <!-- Do not delete -->
  <div hidden>
    <input type="text" id="node-input-structure" />
  </div>
  <!------------------->
</script>
