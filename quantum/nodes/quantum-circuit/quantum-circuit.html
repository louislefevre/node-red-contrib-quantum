<script type="text/javascript">
  RED.nodes.registerType("quantum-circuit", {
    category: "quantum",
    color: "#A8A8A8",
    defaults: {
      name: { value: "" },
      structure: { value: "", required: true },
      qbitsreg:{
        value: "",
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0){return true}
          else {return false}
        }
      },
      cbitsreg: {
        value: "",
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x >= 0){return true}
          else {return false}
        }
      },
      outputs: {
        value: "",
      }
    },
    inputs: 1,
    icon: "font-awesome/fa-play-circle",
    align: 'left',
    paletteLabel: "quantum circuit",
    label: function () {
      return this.name || "quantum circuit";
    },
    outputLabels: function(index) {
      if (this.structure === 'qubits') {
        return "Qubit " + index;
      } else {
        return "Register r" + index;
      }
    },

    oneditprepare: function () {
      if (document.getElementById("node-input-structure").value == "qubits") {
        $(".circuit-structure-qubits").addClass("selected");
        document.getElementById("number-qbitsreg").innerHTML = "Number of qubits";
        document.getElementById("number-cbitsreg").innerHTML = "Number of classical bits";
      } else {
        document.getElementById("node-input-structure").value = "registers";
        $(".circuit-structure-registers").addClass("selected");
        document.getElementById("number-qbitsreg").innerHTML = "Number of quantum registers";
        document.getElementById("number-cbitsreg").innerHTML = "Number of classical registers";
      }

      $(".circuit-structure-qubits").on("click", function () {
        $(".circuit-structure-registers").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("number-qbitsreg").innerHTML = "Number of qubits";
        document.getElementById("number-cbitsreg").innerHTML = "Number of classical bits";
        document.getElementById("node-input-structure").value = "qubits";
      });

      $(".circuit-structure-registers").on("click", function () {
        $(".circuit-structure-qubits").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("number-qbitsreg").innerHTML = "Number of quantum registers";
        document.getElementById("number-cbitsreg").innerHTML = "Number of classical registers";
        document.getElementById("node-input-structure").value = "registers";
      });
    },

    oneditsave: function() {
      this.qbitsreg = parseInt(document.getElementById("node-input-qbitsreg").value) || 1;
      this.cbitsreg = parseInt(document.getElementById("node-input-cbitsreg").value) || 0;
      this.structure = document.getElementById('node-input-structure').value;

      if (this.structure == "qubits") {
        this.outputs = this.qbitsreg;
      } else {
        this.outputs = this.qbitsreg + this.cbitsreg;
      }

      $.post('quantum-circuit/update-circuit',
              {
                cbitsreg: this.cbitsreg,
                qbitsreg: this.qbitsreg,
                outputs: this.outputs,
                structure: this.structure,
              }, p => p
      );
    },
  });
</script>

<script type="text/html" data-template-name="quantum-circuit">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <br />
  <h3>Quantum Circuit Structure</h3>
  <div class="form-row">
    <span class="circuit-structure-toggle">
      <button type="button" class="red-ui-button toggle circuit-structure-registers">Registers & Bits</button>
      <button type="button" class="red-ui-button toggle circuit-structure-qubits">Bits only</button>
    </span>
  </div>
  <div class="form-row">
    <label for="node-input-qbitsreg" id="number-qbitsreg"><i class="fa"></i> </label>
    <input type="number" min="1" id="node-input-qbitsreg"/>
  </div>
  <div class="form-row">
    <label for="node-input-cbitsreg" id="number-cbitsreg"><i class="fa"></i> </label>
    <input type="number" min="0" id="node-input-cbitsreg"/>
  </div>
  <!-- Do not delete -->
  <div hidden>
    <input type="text" id="node-input-structure" />
  </div>
  <!------------------->
</script>
