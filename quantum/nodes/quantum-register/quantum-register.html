<script type="text/javascript">
  RED.nodes.registerType("quantum-register", {
    category: "quantum",
    color: "#C0C0C0",
    defaults: {
      name: { value: "" },
      outputs: { 
        value: "", 
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0){return true} 
          else {return false}
        }
      },
    },
    inputs: 1,
    icon: "font-awesome/fa-certificate",
    align: 'right',
    paletteLabel: "quantum register",
    label: function () {
      return this.name || "quantum register";
    },
    inputLabels: "quantum circuit node",
    outputLabels: function(index) {
        return "qubit " + index;
    }
  });
</script>

<script type="text/html" data-template-name="quantum-register">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-number-qubits"><i class="fa fa-tag"></i> Number of qubits</label>
    <input type="number" min="1" id="node-input-outputs" />
  </div>
</script>

<script type="text/html" data-help-name="quantum-register">

  </p>
</script>
