<script type="text/javascript">
  RED.nodes.registerType("controlled-u-gate", {
    category: "quantum",
    color: "#FA4D56",
    defaults: {
      name: { value: "" },
      targetPosition: { 
        value: "", 
        required: true 
      },
      theta: {
        value: 0,
        required: true,
      },
      phi: {
        value: 0,
        required: true,
      },
      lambda: {
        value: 0,
        required: true,
      },
      gamma: {
        value: 0,
        required: true,
      },
    },
    inputs: 1,
    outputs: 2,
    icon: "font-awesome/fa-underline",
    paletteLabel: "controlled U gate",
    label: function () {
      return this.name || "controlled U";
    },
    inputLabels: "Qubits",
    outputLabels: function (index) {
      if (index == 0) return "Top qubit";
      else return "Bottom qubit";
    },

    oneditprepare: function () {
      document.getElementById("node-input-theta").onchange = function () {
        document.getElementById("theta-label").innerHTML =
          "\u03B8 Theta \xa0 \xa0" +
          document
            .getElementById("node-input-theta")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("theta-label").innerHTML =
        "\u03B8 Theta \xa0 \xa0" + this.theta.toString() + " \u03C0";
      document.getElementById("node-input-theta").value = this.theta;

      document.getElementById("node-input-phi").onchange = function () {
        document.getElementById("phi-label").innerHTML =
          "\u03C6 Phi \xa0 \xa0" +
          document
            .getElementById("node-input-phi")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("phi-label").innerHTML =
        "\u03C6 Phi \xa0 \xa0" + this.phi.toString() + " \u03C0";
      document.getElementById("node-input-phi").value = this.phi;

      document.getElementById("node-input-lambda").onchange = function () {
        document.getElementById("lambda-label").innerHTML =
          "\u03BB Lambda \xa0 \xa0" +
          document
            .getElementById("node-input-lambda")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("lambda-label").innerHTML =
        "\u03BB Lambda \xa0 \xa0" + this.lambda.toString() + " \u03C0";
      document.getElementById("node-input-lambda").value = this.lambda;

      document.getElementById("node-input-gamma").onchange = function () {
        document.getElementById("gamma-label").innerHTML =
          "\u03B3 Gamma \xa0 \xa0" +
          document
            .getElementById("node-input-gamma")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("gamma-label").innerHTML =
        "\u03B3 Gamma \xa0 \xa0" + this.gamma.toString() + " \u03C0";
      document.getElementById("node-input-gamma").value = this.gamma;
    },
  });
</script>

<script type="text/html" data-template-name="controlled-u-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-targetPosition"
      >Select the relative position of the target qubit:</label
    >
    <select name="targetPosition" id="node-input-targetPosition">
      <option value="Upper">Upper</option>
      <option value="Lower">Lower</option>
    </select>
  </div>

  <h3>Unitary gate parameters</h3>
  <div class="form-row">
    <label for="node-input-theta" id="theta-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-theta"
      name="theta"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
  <div class="form-row">
    <label for="node-input-phi" id="phi-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-phi"
      name="phi"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
  <div class="form-row">
    <label for="node-input-lambda" id="lambda-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-lambda"
      name="lambda"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
  <div class="form-row">
    <label for="node-input-gamma" id="gamma-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-gamma"
      name="gamma"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
</script>

<script type="text/html" data-help-name="controlled-u-gate">
  <p>
    <!-- Node Documentation -->
  </p>
</script>
