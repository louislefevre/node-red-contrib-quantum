<script type="text/html" data-help-name="unitary-gate">
    <p>
      This node applies the unitary (U) quantum gate to the input qubit. 
      It is the most general single qubit gate and can apply any rotation and a phase shift.
    </p>
    <p>
      To do so, open the node properties and use the sliders to set the values
      of the 3 gate parameters:
      <ul>
        <li>Theta (&#952;): the rotation angle in radians along the y-axis</li>
        <li>Phi (&#966;): the rotation angle in radians along the z-axis</li>
        <li>Lambda (&#955;): the angle in radians for the phase shift</li>
      </ul> 
      In terms of the <b>Bloch Sphere</b>, this corresponds to rotations around
      the y and z-axis along with a phase shift.
      <br/><br/>
      <a href="https://qiskit.org/textbook/ch-states/single-qubit-gates.html#generalU">Unitary gate - Qiskit textbook</a><br/>
      <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.library.UGate.html">Unitary gate - Qiskit documentation</a>
    </p>
  
    <h3>Inputs</h3>
      <dl class="message-properties">
          <dt>payload
              <span class="property-type">object</span>
          </dt>
          <dd>The qubit object to apply the unitary gate.</dd>
          <dt class="optional">topic 
            <span class="property-type">string</span>
          </dt>
          <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit object that was received as input.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Details</h3>
      <p>
        Qubit objects can be generated from:
        <ul>
          <li>'Quantum circuit' node in 'Bits only' mode.</li>
          <li>'Quantum register' node along with 'Quantum circuit' in 'Register & bits' mode.</li>
        </ul>
  
        Unless specified, qubits are initialised in the 0 state.
      </p>
  
      <br/>
