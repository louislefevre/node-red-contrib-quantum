<script type="text/javascript">
  RED.nodes.registerType("unitary-gate", {
    category: "quantum",
    color: "#8A3FFC",
    defaults: {
      name: { value: "" },
      theta: {
        value: 0,
        required: true,
      },
      phi: {
        value: 0,
        required: true,
      },
      lambda: {
        value: 0,
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "unitary gate",
    icon: "font-awesome/fa-underline",
    align: "right",
    label: function () {
      return this.name || "unitary";
    },
    inputLabels: "Qubit",
    outputLabels: "Qubit",

    oneditprepare: function () {
      document.getElementById("node-input-theta").onchange = function () {
        document.getElementById("theta-label").innerHTML =
          "\u03B8 Theta \xa0 \xa0" +
          document
            .getElementById("node-input-theta")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("theta-label").innerHTML =
        "\u03B8 Theta \xa0 \xa0" + this.theta.toString() + " \u03C0";
      document.getElementById("node-input-theta").value = this.theta;

      document.getElementById("node-input-phi").onchange = function () {
        document.getElementById("phi-label").innerHTML =
          "\u03C6 Phi \xa0 \xa0" +
          document
            .getElementById("node-input-phi")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("phi-label").innerHTML =
        "\u03C6 Phi \xa0 \xa0" + this.phi.toString() + " \u03C0";
      document.getElementById("node-input-phi").value = this.phi;

      document.getElementById("node-input-lambda").onchange = function () {
        document.getElementById("lambda-label").innerHTML =
          "\u03BB Lambda \xa0 \xa0" +
          document
            .getElementById("node-input-lambda")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };
      document.getElementById("lambda-label").innerHTML =
        "\u03BB Lambda \xa0 \xa0" + this.lambda.toString() + " \u03C0";
      document.getElementById("node-input-lambda").value = this.lambda;
    },
  });
</script>

<script type="text/html" data-template-name="unitary-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-theta" id="theta-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-theta"
      name="theta"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
  <div class="form-row">
    <label for="node-input-phi" id="phi-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-phi"
      name="phi"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
  <div class="form-row">
    <label for="node-input-lambda" id="lambda-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-lambda"
      name="lambda"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
</script>
