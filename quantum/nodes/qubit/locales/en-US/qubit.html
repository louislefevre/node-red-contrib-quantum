<script type="text/html" data-help-name="qubit">
    <p>
      This node can be used to improve & simplify the visual structure of the quantum flow.
    </p>
    <p>
      This node can help identifying which wire correspond to which qubit, and
      enhancing the circuit readability in case of large flows and overlapping nodes.
      <br /><br />
      This node does not affect the state of the input qubit. It only displays 
      the qubit label under the node and passes the qubit as output.
    </p>
  
    <h3>Inputs</h3>
      <dl class="message-properties">
          <dt>payload
              <span class="property-type">object</span>
          </dt>
          <dd>The qubit object to identify.</dd>
          <dt class="optional">topic 
            <span class="property-type">string</span>
          </dt>
          <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit object that was received as input.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Details</h3>
      <p>
          Qubit objects can be generated from:
          <ul>
          <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
          <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
          </ul>
  
          Unless specified, qubits are initialised in the 0 state.
      </p>
      
      <p>
        <b>
          For a brief summary of the main quantum computing concepts, please refer to the 
          <i>Details</i> section of the <i>Quantum Circuit</i> node.
        </b>
      </p>
  </script>
