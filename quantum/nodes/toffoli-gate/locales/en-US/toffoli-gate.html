<script type="text/html" data-help-name="toffoli-gate">
    <p>
      <!-- Node documentation goes here. -->
      This node implements the toffoli gate. <br /><br />
      This node takes three input qubits (two controls and one target) and
      performs a not operation on the target node if and only if the two control
      qubits are in the state |1>. <br /><br />
  
      To use this node, you must indicate the position of the target qubit
      relative to the two control qubits.
    </p>

    <br />
    <h3>Details</h3>
      <br />
      <p>
        Qubit objects can be generated from:
        <ul>
        <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
        <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
        </ul>
        Unless specified, qubits are initialised in the 0 state.
        <br /><br />

          For a brief summary of the main quantum computing concepts, please refer to the 
          <i>Details</i> section of the <i>Quantum Circuit</i> node.
