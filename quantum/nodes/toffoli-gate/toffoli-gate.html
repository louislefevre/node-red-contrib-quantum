<script type="text/javascript">
  RED.nodes.registerType("toffoli-gate", {
    category: "quantum",
    color: "#FA4D56",
    defaults: {
      name: { value: "" },
      targetPosition: { value: "", required: true },
    },
    inputs: 1,
    outputs: 3,
    icon: "font-awesome/fa-close",
    paletteLabel: "toffoli gate",
    label: function () {
      return this.name || "TOFFOLI";
    },
    inputLabels: "Qubits",
    outputLabels: function (index) {
      if (index == 0) return "Top qubit";
      else if (index == 1) return "Middle qubit";
      else return "Bottom qubit";
    },
  });
</script>

<script type="text/html" data-template-name="toffoli-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-targetPosition"
      >Relative position of target qubit</label
    >
    <select name="targetPosition" id="node-input-targetPosition">
      <option value="Top">Top</option>
      <option value="Middle">Middle</option>
      <option value="Bottom">Bottom</option>
    </select>
  </div>
</script>
