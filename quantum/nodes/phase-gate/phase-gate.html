<script type="text/javascript">
  RED.nodes.registerType("phase-gate", {
    category: "quantum",
    color: "#8A3FFC",
    defaults: {
      name: { value: "" },
      phase: {
        value: 0,
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "phase gate",
    icon: "font-awesome/fa-paragraph",
    align: "right",
    label: function () {
      return this.name || "phase";
    },
    inputLabels: "Qubit",
    outputLabels: "Qubit",

    oneditprepare: function () {
      document.getElementById("node-input-phase").onchange = function () {
        document.getElementById("phase-label").innerHTML =
          "Phase shift \xa0 \xa0" +
          document
            .getElementById("node-input-phase")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };

      document.getElementById("phase-label").innerHTML =
        "Phase shift \xa0 \xa0" + this.phase.toString() + " \u03C0";
      document.getElementById("node-input-phase").value = this.phase;
    },
  });
</script>

<script type="text/html" data-template-name="phase-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <br />
    <label for="node-input-phase" id="phase-label" style="width:100%"></label>
    <br />
    <input
      type="range"
      id="node-input-phase"
      name="phase"
      min="0"
      max="2"
      step="0.01"
    />
  </div>
</script>

<script type="text/html" data-help-name="phase-gate">
  <p>
    This node allows you to apply a phase to the input qubit.<br/> <br/>
    To do this, open the node properties & drag the slider to specify the phase (in radians) by which you would like to shift
    the input qubit.
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The qubit object to apply the phase shift.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload
          <span class="property-type">object</span>
      </dt>
      <dd>The same qubit object that was received as input.</dd>
      <dt class="optional">topic 
        <span class="property-type">string</span>
      </dt>
      <dd>"Quantum Circuit"</dd>
    </dl>

  <h3>Details</h3>
    <p>
      Qubit objects can be generated from:
      <ul>
        <li>'Quantum circuit' node in 'Bits only' mode.</li>
        <li>'Quantum register' node along with 'Quantum circuit' in 'Register & bits' mode.</li>
      </ul>
    </p>
</script>
