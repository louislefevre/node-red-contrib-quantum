<script type="text/html" data-help-name="measure">
    <p>
      This node measures the value of a qubit in order to convert the
      superpositioned qubit to a classical bit of value 0 or 1. <br /><br />
      To use this node you must have a classical bits initialised in the circuit
      then you must select the classical bit to which you wish to send the result
      of the measurement.
    </p>

    <br />
    <h3>Details</h3>
      <br />
      <p>
        Qubit objects can be generated from:
        <ul>
        <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
        <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
        </ul>
        Unless specified, qubits are initialised in the 0 state.
        <br /><br />
        <b>
          For a brief summary of the main quantum computing concepts, please refer to the 
          <i>Details</i> section of the <i>Quantum Circuit</i> node.
        </b>
