<script type="text/javascript">
  RED.nodes.registerType("local-simulator", {
    category: "quantum",
    color: "#A8A8A8",
    defaults: {
      name: { value: "" },
      shots: { value: 0, validate: RED.validators.number() },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-microchip",
    paletteLabel: "local simulator",
    label: function () {
      return this.name || "local simulator";
    },
    inputLabels: "Qubits",
    outputLabels: "Circuit output",
  });
</script>

<script type="text/html" data-template-name="local-simulator">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-shots"><i class="fa fa-tag"></i> Shots</label>
    <input type="text" id="node-input-shots" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="">
  <p>
    This node siimulates the quantum circuit and returns the output of the
    simulation. <br />
    The number of shots refers to the number of times the circuit is run to get
    a probability distribution of results.
  </p>
</script>
