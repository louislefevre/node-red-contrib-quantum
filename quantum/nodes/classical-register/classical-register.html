<script type="text/javascript">
  RED.nodes.registerType("classical-register", {
    category: "quantum",
    color: "#C0C0C0",
    defaults: {
      name: { value: "" },
      classicalBits: { 
        value: "", 
        required: true ,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0){return true} 
          else {return false}
        }
      },
    },
    inputs: 1,
    outputs: 0,
    icon: "font-awesome/fa-circle-o",
    align: 'right',
    paletteLabel: "classical register",
    label: function () {
      return this.name || "classical register";
    },
    inputLabels: "quantum circuit node"
  });
</script>

<script type="text/html" data-template-name="classical-register">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-number-bits"><i class="fa fa-tag"></i> Number of bits</label>
    <input type="number" min="1" id="node-input-classicalBits" />
  </div>
</script>

</script>
