<script type="text/javascript">
  RED.nodes.registerType("cnot-gate", {
    category: "quantum",
    color: "#FA4D56",
    defaults: {
      name: { value: "" },
      targetPosition: { value: "", required: true },
    },
    inputs: 1,
    outputs: 2,
    icon: "font-awesome/fa-close",
    paletteLabel: "cnot gate",
    label: function () {
      return this.name || "CNOT";
    },
    inputLabels: "Qubits",
    outputLabels: function (index) {
      if (index == 0) return "Top qubit";
      else return "Bottom qubit";
    },
  });
</script>

<script type="text/html" data-template-name="cnot-gate">
  <div class="form-row">
    <label for="node-input-cnot-gate"
      ><i class="fa fa-tag"></i> CNot Gate</label
    >
  </div>

  <div class="form-row">
    <label for="node-input-targetPosition"
      >Select the relative position of the target qubit:</label
    >
    <select name="targetPosition" id="node-input-targetPosition">
      <option value="Upper">Upper</option>
      <option value="Lower">Lower</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="cnot-gate">
  <p>
    This gate takes two qubits as input and applies a not gate to the target
    qubit if and only if the state of the control qubit is 1. <br /><br />
    To use this gate, connect two qubits as input and indicate whether the
    target is the upper or lower qubit of the two inputs.
  </p>
</script>
