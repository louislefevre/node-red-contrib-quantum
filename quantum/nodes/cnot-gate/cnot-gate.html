<script type="text/javascript">
  RED.nodes.registerType("cnot-gate", {
    category: "quantum",
    color: "#33B1FF",
    defaults: {
      name: {value: ""},
      targetPosition: {value: "", required: true},
    },
    inputs: 1,
    outputs: 2,
    icon: "function.svg",
    paletteLabel: "cnot gate",
    label: function () {
      return this.name || "cnot gate";
    },

    oneditprepare: function () {
      if (document.getElementById("target-position").value == "upper") {
        $(".target-position-upper").addClass("selected");
      } else {
        $(".target-position-lower").addClass("selected");
      }

      $(".target-position-upper").on("click", function () {
        $(".target-position-lower").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("target-position").value = "upper";
      });

      $(".target-position-lower").on("click", function () {
        $(".target-position-upper").removeClass("selected");
        $(this).addClass("selected");
        document.getElementById("target-position").value = "lower";
      });
    },
  });
</script>

<script type="text/html" data-template-name="cnot-gate">
  <div class="form-row">
    <label for="node-input-name"><i className="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="target-position-toggle">Please select the target qubit position:</label>
    <span class="target-position-toggle">
      <button type="button" class="red-ui-button toggle target-position-upper">Upper</button>
      <button type="button" class="red-ui-button toggle target-position-lower">Lower</button>
    </span>
  </div>

  <!-- Do not delete -->
  <div hidden>
    <input type="text" id="target-position"/>
  </div>
  <!------------------->
</script>

<script type="text/html" data-help-name="cnot-gate">

  </p>
</script>
