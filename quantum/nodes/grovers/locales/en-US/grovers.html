<script type="text/html" data-help-name="grovers">
  <p>
    This node applies Grover's algorithm to find specified bit string value in the search space
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>Bit string that signifies the state which needs to be found using grover's algorithm</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload.topMeasurement
          <span class="property-type">string</span>
      </dt>
      <dd>Top measurement produced by algorithm that satisfies the input bit string state</dd>
        <dt>payload.iterationsNum
            <span class="property-type">integer</span>
        </dt>
        <dd>Number of times it took algorithm to find the desired state</dd>
    </dl>
</script>
