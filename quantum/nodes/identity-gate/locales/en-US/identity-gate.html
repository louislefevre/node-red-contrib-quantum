<script type="text/html" data-help-name="identity-gate">
    <p>
        This node applies the identity gate to the input qubit.
        The identity gate corresponds to a null operation. 
        It does not affect the state of the qubit.
    </p>
    <p>
        <a href="https://qiskit.org/textbook/ch-states/single-qubit-gates.html#igate">Identity gate - Qiskit textbook</a><br/>
        <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.library.IGate.html">Identity gate - Qiskit documentation</a>
    </p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">object</span>
            </dt>
            <dd>The qubit object to apply the identity gate.</dd>
            <dt class="optional">topic 
            <span class="property-type">string</span>
            </dt>
            <dd>"Quantum Circuit"</dd>
        </dl>

    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit object that was received as input.</dd>
        <dt class="optional">topic 
            <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
        </dl>

      <h3>Details</h3>
        <p>
            Qubit objects can be generated from:
            <ul>
            <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
            <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
            </ul>
    
            Unless specified, qubits are initialised in the 0 state.
        </p>
        
        <p>
          <b>
            For a brief summary of the main quantum computing concepts, please refer to the 
            <i>Details</i> section of the <i>Quantum Circuit</i> node.
          </b>
        </p>
</script>
