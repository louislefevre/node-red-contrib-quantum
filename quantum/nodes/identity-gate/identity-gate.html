<script type="text/javascript">
  RED.nodes.registerType("identity-gate", {
    category: "quantum",
    color: "#8A3FFC",
    defaults: {
      name: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "identity gate",
    icon: "font-awesome/fa-i-cursor",

      return this.name || "identity";
    },
    inputLabels: "Qubit",

  });
</script>

<script type="text/html" data-template-name="identity-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

  </div>

<script type="text/html" data-help-name="identity-gate">
  <p>
    This node applies the identity gate to the input qubit. <br/><br/>
    The identity gate corresponds to a null operation such as +0 or x1 in arithmetic.
    It does not affect the state of the qubit.
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The qubit object to apply the identity gate.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload
          <span class="property-type">object</span>
      </dt>
      <dd>The same qubit object that was received as input.</dd>
      <dt class="optional">topic 
        <span class="property-type">string</span>
      </dt>
      <dd>"Quantum Circuit"</dd>
    </dl>

  <h3>Details</h3>
    <p>
      Qubit objects can be generated from:
      <ul>
        <li>'Quantum circuit' node in 'Bits only' mode.</li>
        <li>'Quantum register' node along with 'Quantum circuit' in 'Register & bits' mode.</li>
      </ul>
    </p>
</script>
