<script type="text/javascript">
    RED.nodes.registerType("u-gate", {
      category: "quantum",
      color: "#FA4D56",
      defaults: {
        name: { value: "" },
        theta: { 
          value: 0,
          required: true,
        },
        phi: { 
          value: 0,
          required: true,
        },
        lambda: { 
          value: 0,
          required: true,
        },
      },
      inputs: 1,
      outputs: 1,
      paletteLabel: "U gate",
      icon: "font-awesome/fa-underline",
      align: 'right',
      label: function () {
        return this.name || "U gate";
      },
      inputLabels: "Qubit",
      outputLabels: "Qubit",

      oneditprepare: function () {

        document.getElementById("node-input-theta").onchange = function () {
          document.getElementById("theta-label").innerHTML = "\u03B8 Theta &emsp;" + document.getElementById("node-input-theta").value.toString() + " &#960;";
        }
        document.getElementById("theta-label").innerHTML = "\u03B8 Theta &emsp;" + this.theta.toString() + " &#960;";
        document.getElementById("node-input-theta").value = this.theta;

        document.getElementById("node-input-phi").onchange = function () {
          document.getElementById("phi-label").innerHTML = "\u03C6 Phi &emsp;" + document.getElementById("node-input-phi").value.toString() + " &#960;";
        }
        document.getElementById("phi-label").innerHTML = "\u03C6 Phi &emsp;" + this.phi.toString() + " &#960;";
        document.getElementById("node-input-phi").value = this.phi;

        document.getElementById("node-input-lambda").onchange = function () {
          document.getElementById("lambda-label").innerHTML = "\u03BB Lambda &emsp;" + document.getElementById("node-input-lambda").value.toString() + " &#960;";
        }
        document.getElementById("lambda-label").innerHTML = "\u03BB Lambda &emsp;" + this.lambda.toString() + " &#960;";
        document.getElementById("node-input-lambda").value = this.lambda;
      },
    });
  </script>
  
  <script type="text/html" data-template-name="u-gate">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
      <label for="node-input-theta" id="theta-label" style="width:100%"></label>
      <br>
      <input type="range" id="node-input-theta" name="theta" min="0" max="2" step="0.01"> 
    </div>
    <div class="form-row">
      <label for="node-input-phi" id="phi-label" style="width:100%"></label>
      <br>
      <input type="range" id="node-input-phi" name="phi" min="0" max="2" step="0.01"> 
    </div>
    <div class="form-row">
      <label for="node-input-lambda" id="lambda-label" style="width:100%"></label>
      <br>
      <input type="range" id="node-input-lambda" name="lambda" min="0" max="2" step="0.01"> 
    </div>
  </script>
  
  <script type="text/html" data-help-name="u-gate">
    <p>
      <!-- Node documentation goes here. -->
    </p>
  </script>
