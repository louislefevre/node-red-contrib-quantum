<script type="text/html" data-help-name="reset">
    <p>
      This node resets a qubit back to its initial state: the 0 state.
    </p>
    <p>
      <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.Reset.html">Reset qubit - Qiskit documentation</a>
    </p>
  
    <h3>Inputs</h3>
      <dl class="message-properties">
          <dt>payload
              <span class="property-type">object</span>
          </dt>
          <dd>The qubit object to reset.</dd>
          <dt class="optional">topic 
            <span class="property-type">string</span>
          </dt>
          <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit object that was received as input and reset.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Details</h3>
      <p>
          Qubit objects can be generated from:
          <ul>
          <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
          <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
          </ul>
  
          Unless specified, qubits are initialised in the 0 state.
      </p>
      
      <p>
        <b>
          For a brief summary of the main quantum computing concepts, please refer to the 
          <i>Details</i> section of the <i>Quantum Circuit</i> node.
        </b>
      </p>
  </script>
