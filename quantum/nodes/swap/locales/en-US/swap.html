<script type="text/html" data-help-name="swap">
    <p>
      The SWAP node swaps the states of the two input qubits.
      Each qubit will keep the same label but will end up in the other qubit's state.
    </p>
    <p>
      This node is mostly used for technical quantum backend reasons such as applying
      a multiple qubits gate on two qubits that are physically too far in the quantum backend.
      <br/><br/>
      Such considerations are automatically handled by the quantum computing language to apply SWAP gates acccordingly, so that
      the user does not have to worry about the physical position of qubits.
      <br/><br/>
      <a href="https://qiskit.org/textbook/ch-gates/more-circuit-identities.html#swapping">SWAP gate - Qiskit textbook</a><br/>
      <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.library.SwapGate.html">SWAP gate - Qiskit documentation</a>
    </p>
  
    <h3>Inputs</h3>
      <dl class="message-properties">
          <dt>payload
              <span class="property-type">object</span>
          </dt>
          <dd>The 2 qubit objects to swap.</dd>
          <dt class="optional">topic 
            <span class="property-type">string</span>
          </dt>
          <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit objects that were received as input.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Details</h3>
      <p>
          Qubit objects can be generated from:
          <ul>
          <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
          <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
          </ul>
  
          Unless specified, qubits are initialised in the 0 state.
      </p>
      
      <p>
        <b>
          For a brief summary of the main quantum computing concepts, please refer to the 
          <i>Details</i> section of the <i>Quantum Circuit</i> node.
        </b>
      </p>
  </script>
