<script type="text/html" data-help-name="shors">
  <p>
    This node applies Shor's Factoring algorithm to find the prime factors for input integer N in polynomial time.
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>The odd integer to be factored, has a min. value of 3</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload.listOfFactors
          <span class="property-type">string</span>
      </dt>
      <dd>listOfFactors is the result of prime factors of the integer N</dd>
    </dl>
</script>
