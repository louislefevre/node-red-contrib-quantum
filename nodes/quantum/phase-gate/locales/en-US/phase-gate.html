<script type="text/html" data-help-name="phase-gate">
  <p>
    This node allows you to apply a phase of e<sup>i&#955;</sup> to the input qubit.
  </p>
  <p>
    To do this, open the node properties & drag the slider to specify the angle &#955; (in radians) 
    by which you would like to shift the input qubit phase.
    <br /><br />
    A phase shift correspond to adding a factor e<sup>i&#955;</sup> in front of the '1' state of the qubit. 
    If the qubit is in a superposition state, only the '1' state is affected by the phase.
    <br/><br/>
    In terms of the <b>Bloch Sphere</b> representation, this corresponds to a rotation of &#955; radians around the z-axis. 
    However, in terms of qubit state, a phase shift differs from a z-rotation by a global phase of e<sup>i&#955;/2</sup>.
    <br/><br/>
    <a href="https://qiskit.org/textbook/ch-states/single-qubit-gates.html#rzgate">Phase gate - Qiskit textbook</a><br/>
    <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.QuantumCircuit.html#qiskit.circuit.QuantumCircuit.p">Phase gate - Qiskit documentation</a>
    <br/><br/>
  </p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The qubit object to apply the phase shift.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
    </dl>

  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload
          <span class="property-type">object</span>
      </dt>
      <dd>The same qubit object that was received as input.</dd>
      <dt class="optional">topic 
        <span class="property-type">string</span>
      </dt>
      <dd>"Quantum Circuit"</dd>
    </dl>

  <br />
  <h3>Details</h3>
    <br />
    <p>
      Qubit objects can be generated from:
      <ul>
      <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
      <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
      </ul>
      Unless specified, qubits are initialised in the 0 state.
      <br /><br />
      <b>
        For a brief summary of the main quantum computing concepts, please refer to the 
        <i>Details</i> section of the <i>Quantum Circuit</i> node.
      </b>
      <br /><br />
      <a href="https://flows.nodered.org/node/node-red-contrib-quantum">Node-RED Quantum documentation - Node-RED website</a><br/>
      <a href="https://www.npmjs.com/package/node-red-contrib-quantum">Node-RED Quantum documentation - NPM website</a>
      <br /><br />
    </p>
</script>
