<script type="text/html" data-help-name="hadamard-gate">
    <p>
      This node allows you to apply the Hadamard gate.
      The Hadamard is mostly used to change a qubit from the '0' or '1' state
      to an equiprobable superposition of the 2 states (50% '0' / 50% '1').
    </p>
    <p>
      Applying the hadamard gate to a qubit in the '0' state will put it in
      the <b>Bloch Sphere</b> state at the intersection with the positive x-axis, known as |+> state. <br/>
      Applying it to a qubit in the '1' state will put it in the <b>Bloch Sphere</b> state
      at the intersection with the negative x-axis, known as |-> state.
      <br/><br/>
      In terms of the <b>Bloch Sphere</b>, this corresponds to 
      a &#960;/2 radians rotation of the sphere along the line in between the x and 
      z-axis (<u>e</u><sub>x</sub> + <u>e</u><sub>z</sub>).
      <br/><br/>
      The Hadamard operator being an unitary matrix, applying two successive 
      Hadamard gates to the same qubit leaves the qubit in his original state.
      <br/><br/>
      <a href="https://qiskit.org/textbook/ch-states/single-qubit-gates.html#hgate">Hadamard gate - Qiskit textbook</a><br/>
      <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.QuantumCircuit.html#qiskit.circuit.QuantumCircuit.h">Hadamard gate - Qiskit documentation</a>
      <br/><br/>
    </p>
  
    <h3>Inputs</h3>
      <dl class="message-properties">
          <dt>payload
              <span class="property-type">object</span>
          </dt>
          <dd>The qubit object to apply the hadamard gate.</dd>
          <dt class="optional">topic 
            <span class="property-type">string</span>
          </dt>
          <dd>"Quantum Circuit"</dd>
      </dl>
  
    <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit object that was received as input.</dd>
        <dt class="optional">topic 
          <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
      </dl>
  
    <br />
    <h3>Details</h3>
      <br />
      <p>
        Qubit objects can be generated from:
        <ul>
        <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
        <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
        </ul>
        Unless specified, qubits are initialised in the 0 state.
        <br /><br />
        <b>
          For a brief summary of the main quantum computing concepts, please refer to the 
          <i>Details</i> section of the <i>Quantum Circuit</i> node.
        </b>

        <a href="https://www.npmjs.com/package/node-red-contrib-quantum">Node-RED Quantum documentation - NPM website</a>
        <br /><br />
      </p>
  </script>
